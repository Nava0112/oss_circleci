version: 2.1

jobs:
  test:
    docker:
      - image: cimg/base:stable  # Base image with Docker support

    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: 🐳 Build Docker image
          command: docker build -t oss-app .

      - run:
          name: ✅ Run tests inside container
          command: docker run --rm oss-app pytest test_app.py

workflows:
  version: 2
  test-workflow:
    jobs:
      - test
